<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biuro Rzeczy Znalezionych | ZSK</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#f8f8f8">
    <meta name="msapplication-navbutton-color" content="#f8f8f8">
    <meta name="theme-color" content="#f8f8f8">
    <link rel="shortcut icon" type='image/x-icon' href="fav.ico">
</head>
<body>
    <section id="page-head">
        <header>
            <!-- <h1>Rzeczy znalezione</h1> -->
            <div class="zsk_logo"></div>
            <h1>Dodaj ogłoszenie</h1>
        </header>
    </section>
    <section id="form">
        <form action="" method="">
            <select name="" id="categorySelect">
                <option value="">Szukane</option>
                <option value="">Znalezione</option>
            </select>
            <label for="itemName">Nazwa przedmiotu</label>
            <input type="text" name="" id="itemName">
            <label for="categoryName">Kategoria</label>
            <select name="" id="categoryName">
                <option value="">Elektronika</option>
                <option value="">Książki</option>
                <option value="">Zeszyty</option>
                <option value="">Przybory szkolne</option>
                <option value="">Odzież</option>
            </select>
            <label for="addFile">Dodaj zdjecie</label>
            <label for="file" id="addFile">Wybierz plik</label>
            <input type="file" name="" id="file">
            <label for="roomName">Gdzie można znaleźć</label>
            <input type="text" name="" id="roomName">
            <label for="whoAdded">Kto dodał</label>
            <input type="text" name="" id="whoAdded">
            <input type="submit" value="Zatwierdź">
        </form>
    </section>
    <footer>
        <span>Strona utworzona na potrzeby Zespołu Szkół Komunikacji w Poznaniu.</span>
        <span>&copy; Norbert Bujny, Adrian Kokot, Nikodem Kwieciński</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
